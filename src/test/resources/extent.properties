extent.reporter.html.start=true
extent.reporter.html.out=target/ExtentReports/extent-html.html
extent.reporter.html.config=src/test/resources/extent-html-config.xml
extent.reporter.html.vieworder=dashboard,tests,categories,authors,devices
extent.reporter.html.theme=standard
extent.reporter.html.name=Slate Automation Report

extent.reporter.spark.start=true
extent.reporter.spark.out=target/SparkReport/Spark.html
extent.reporter.spark.config=src/test/resources/extent-spark-config.xml
extent.reporter.spark.vieworder=dashboard,tests,categories,authors,devices
extent.reporter.spark.theme=standard
extent.reporter.spark.name=Slate Automation Report(Spark)
extent.reporter.spark.timeline=true
extent.reporter.spark.encoding=UTF-8
extent.reporter.spark.base64imagesrc=true

extent.reporter.pdf.start=false
extent.reporter.pdf.out=target/PDF/PDF.pdf
extent.reporter.pdf.config=src/test/resources/extent-pdf-config.xml
extent.reporter.pdf.vieworder=dashboard,tests,categories,authors,devices
extent.reporter.pdf.theme=standard

system.info=windows
basefolder.name=target/ExtentReports
basefolder.datetimeformat=yyyy-MM-dd HH-mm-ss

